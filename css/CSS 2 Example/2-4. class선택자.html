<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .redText{
            color: red;
            font-size: 20px;
            /* 폰트 사이즈 20px 컬러 빨간 색 */
        }
        .blueText{
            color:blue
            /* 폰트 컬러 블루 */
        }
        .bigText{
            font-size: 50px;
            /* 폰트 사이즈 50px */
        }
    </style>
    <title>class 선택자</title>
</head>
<body>
    <h2>클래스 선택자</h2>
    <p>
        <!--
            우선순위 id 대상이 명확해질 수록 높아짐
            클래스 여러개 적용도 가능!-->
        <span class="redText bigText">클래스 선택자는</span>/은 <span class="blueText">특정 집단의 여러 요소를 한번에 선택</span>할 때 사용합니다.
    </p>
    <div class="bigText">
        <span class="redText">특정 집단을class(클래스)</span>리고 하며, <span class="blueText">기호를 사용</span>하여 같은 클래스 이름을 가지는 요소들을 모두 선택합니다.
    </div>
</body>
</html>
