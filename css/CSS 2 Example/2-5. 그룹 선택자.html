<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style> 
        h2,p{
            text-align: center;
            /* 텍스트 중앙 정렬 */
        }
        h2,p#bigText{
            font-size: 30px;
            /* 폰트 사이즈 30px */
        }
        h2{
            color: red;
            /* 폰트 색 빨강 */
        }
        p{
            color: blue;
            /* 폰트 색 파랑 */
        }
    </style>
</head>
<body>
    <h2>그룹 선택자</h2>
    <p>여러개의 요소로 나열하고 ,(쉼표)로 구분해 스타일을 적용</p>
    <p id="bigText">선택자는 다양하게 사용이 가능</p>
</body>
</html>
